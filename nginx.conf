    # Rate limiting by client IP
    limit_req_zone $binary_remote_addr zone=forum_api_limit:10m rate=90r/m;

    upstream forum_api_backend {
        server localhost:5000;
    }

    # Redirect HTTP to HTTPS (letsencrypt ACME challenge allowed)
    server {
        listen 80;
        server_name forum-api.irfannoorhidayat.cloud;

        # Allow ACME challenge for certbot
        location /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name forum-api.irfannoorhidayat.cloud;

        # TLS cert paths (certbot will place certs here)
        ssl_certificate /etc/letsencrypt/live/forum-api.irfannoorhidayat.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/forum-api.irfannoorhidayat.cloud/privkey.pem;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Basic security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header X-XSS-Protection "1; mode=block" always;

        client_max_body_size 10M;

        # Endpoint threads (and subpaths) with rate limiting
        location /threads {
            limit_req zone=forum_api_limit burst=20 nodelay;

            proxy_pass http://forum_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-Host $server_name;
        }

        # All other locations proxied to backend
        location / {
            proxy_pass http://forum_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-Host $server_name;
        }
    }
