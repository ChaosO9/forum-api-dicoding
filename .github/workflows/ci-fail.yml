name: Continuous Integration - Intentional Failure

on:
  pull_request:
    branches:
      - main

jobs:
  intentional-fail:
    name: Intentional failing job (for CI demonstration)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run a command that fails intentionally
        run: |
          echo "This job is designed to fail to demonstrate a failing CI scenario"
          echo "Failing now..."
          exit 1
